        echo -e "${CYAN}â•‘${WHITE}${BOLD}                          Benchmark Results for ${{ matrix.os }}                           ${NC}${CYAN}â•‘${NC}"
        echo -e "${CYAN}â• â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•£${NC}"
        echo -e "${CYAN}â•‘${WHITE} Command                   â”‚ Real Time  â”‚ User Time  â”‚ Sys Time   ${NC}${CYAN}â•‘${NC}"
        echo -e "${CYAN}â• â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â”¼â•â•â•â•â•â•â•â•â•â•â•â•â”¼â•â•â•â•â•â•â•â•â•â•â•â•â”¼â•â•â•â•â•â•â•â•â•â•â•â•â•£${NC}"
        
        # Pretty with color
        echo -e "${YELLOW}ğŸ”„ Running: Pretty with color...${NC}"
        TIME_OUTPUT=$( (time cat 5mb.json | ./target/release/pretty --iter 100 > /dev/null) 2>&1 )
        REAL=$(echo "$TIME_OUTPUT" | grep real | awk '{print $2}')
        USER=$(echo "$TIME_OUTPUT" | grep user | awk '{print $2}')
        SYS=$(echo "$TIME_OUTPUT" | grep sys | awk '{print $2}')
